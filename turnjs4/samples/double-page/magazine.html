<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="jquery.min.1.7.js"></script>
<script type="text/javascript" src="modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="page" style="background-image:url(poster1.jpg)"></div>
			<div class="double" style="background-image:url(poster2.jpg)"></div>
			<div class="double" style="background-image:url(poster3.jpg)"></div>
			<div class="double" style="background-image:url(poster4.jpg)"></div>
			<div class="double" style="background-image:url(poster5.jpg)"></div>
			<div class="double" style="background-image:url(poster6.jpg)"></div>
			<div class="page" style="background-image:url(poster7.jpg)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['turn.min.js'],
	nope: ['turn.html4.min.js'],
	both: ['scissor.min.js', 'double-page.css'],
	complete: loadApp
});

</script>

</body>
</html>

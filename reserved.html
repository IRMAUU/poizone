<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>poiz.one/email003</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Times New Roman', Times, serif;
    }

    .links-container {
      margin-bottom: 20px; /* Space between the links and the image */
      padding-top: 8px; /* Adds 8px padding from the top */
      display: flex; /* Use flex to make the text and links inline */
      align-items: center; /* Aligns items vertically */
    }

    .links-container p {
      font-size: 18px; /* Same font size as the links */
      font-weight: bold; /* Makes the text bold */
      color: black; /* Black color */
      text-decoration: none; /* No underline */
      margin-right: 10px; /* Adds some space between the word "attachments" and the links */
      text-transform: lowercase; /* Makes the text lowercase */
    }

    .link {
      font-size: 18px;
      text-decoration: none;
      color: grey;
      font-weight: normal;
      cursor: not-allowed;
      margin: 5px;
    }

    .link.active {
      color: blue;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }

    .link.clicked {
      color: maroon;
      font-weight: bold;
      text-decoration: underline;
    }

    .image-container {
      width: 35vw; /* For desktop */
      max-width: 656px;
      max-height: 100%;
      overflow-y: auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    /* Mobile view */
    @media (max-width: 768px) {
      .image-container {
        width: 70vw;
        max-width: 656px;
        max-height: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="links-container">
    <p>attachments:</p> <!-- This is where the styling is applied -->
    <a href="7_4_25-21_4_25-SwampStMSched.pdf" target="_blank" id="link1" class="link" onclick="activateLink(1)">link 1.pdf</a>
    <a href="Quote_Monthly_Service_Poizone.pdf" target="_blank" id="link2" class="link" onclick="activateLink(2)">link 2.pdf</a>
    <a href="Schedule_Weekly_April.pdf" target="_blank" id="link3" class="link" onclick="activateLink(3)">link 3.pdf</a>
  </div>

  <div class="image-container">
    <img src="email3.png" alt="Image" />
  </div>

  <script>
    let currentLink = 1;

    function activateLink(linkNumber) {
      // If the clicked link is the correct one, activate it
      if (linkNumber === currentLink) {
        // Mark the clicked link as 'clicked'
        document.getElementById('link' + linkNumber).classList.add('clicked');
        
        // Activate the next link
        currentLink++;
        
        // Enable the next link (if available)
        if (currentLink <= 3) {
          document.getElementById('link' + currentLink).classList.add('active');
        }
      }
    }

    // Initially, only Link 1 should be active
    document.getElementById('link1').classList.add('active');
  </script>

</body>
</html>

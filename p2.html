<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>poiz.one paint</title><link rel="shortcut icon" href="favicon.png"><meta name="theme-color" content="#070707"><meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet"><style>html,body{margin:0;padding:5;height:100%;background:#070707;font-family:'Roboto Mono',monospace;font-weight:700;user-select:none;color:#39ff14;font-size:14px;}a{font-family:'Roboto Mono',monospace;font-weight:700;user-select:none;color:#39ff14;font-size:8px;text-decoration:underline;}.footer{position:fixed;left:0;bottom:50;width:100%;background:#000;text-align:center;}input,textarea,label,button,.menu-title,.tool-option{color:#39ff14;font-family:'Roboto Mono',monospace;font-weight:700;font-size:14px;}input,textarea{user-select:auto;}input[type="number"],input[type="text"]{background:#000;color:#39ff14;border:1px solid #39ff14;padding:2px 4px;}button{background:#000;color:#39ff14;border:1px solid #39ff14;padding:4px 8px;cursor:pointer;font-family:'Roboto Mono',monospace;font-weight:700;}#app-container{width:80vw;height:80vh;margin:auto;position:relative;top:1vh;background:#fff;display:flex;justify-content:center;align-items:center;}canvas#paint-canvas{width:100%;height:100%;background:#fff;image-rendering:pixelated;border:1px solid #000;cursor:crosshair;}#tool-panel{position:absolute;top:10px;left:10px;background:#222;color:#39ff14;padding:8px;border:1px solid #555;z-index:10;user-select:none;border-radius:6px;}.menu-title{cursor:move;padding:4px;text-transform:lowercase;}.menu-title#undo-btn{cursor:pointer;color:#39ff14;}.dropdown{margin-top:5px;background:#444;padding:5px;border:1px solid #666;border-radius:6px;}.tool-option{cursor:pointer;padding:3px;color:#ccc;text-transform:lowercase;background:none;transition:background 0.15s;}.tool-option.selected{background-color:#666!important;color:#39ff14!important;}.tool-settings{margin-left:15px;margin-top:5px;}.hidden{display:none;}.import-label{display:block;margin-top:5px;cursor:pointer;}input[type="file"]{display:none;}.export-settings{margin-top:5px;}@media (max-width:900px){#tool-panel{transform:scale(0.75);transform-origin:top left;}img[src="ppt.png"]{min-width:150px;width:20%;}}.tool-option.clear-tool{background-color:#ff0000;color:#fff;}.tool-option.clear-tool.selected{background-color:#ff4d4d!important;color:#fff!important;}.clear-settings{margin-left:15px;margin-top:5px;display:flex;gap:10px;}.clear-settings button{background:#333;color:#ff0000;border:1px solid #ff0000;padding:4px 8px;cursor:pointer;font-family:'Roboto Mono',monospace;font-weight:700;}.pattern-img.pattern-selected,.symbol-img.symbol-selected{border:2px solid #39ff14!important;}.pattern-img:not(.pattern-selected),.symbol-img:not(.symbol-selected){border:2px solid #222!important;}.pattern-img,.symbol-img{background:#fff;}.font-dropdown{position:relative;display:inline-block;min-width:100px;cursor:pointer;background:#222;border:1px solid #39ff14;color:#39ff14;border-radius:4px;font-size:14px;margin-bottom:6px;margin-right:2px;}.font-dropdown-selected{padding:3px 8px;background:#222;border-radius:4px;min-width:120px;display:flex;align-items:center;user-select:none;}.font-dropdown-list{display:none;position:absolute;background:#222;border:1px solid #222;z-index:9;left:0;right:0;max-height:200px;overflow-y:auto;margin-top:2px;border-radius:4px;}.font-dropdown.open .font-dropdown-list{display:block;}.font-dropdown-option{padding:4px 8px;cursor:pointer;color:#39ff14;background:#222;border-bottom:1px solid #333;user-select:none;}.font-dropdown-option:last-child{border-bottom:none;}.font-dropdown-option:hover,.font-dropdown-option.selected{background:#39ff14;color:#222;}.font-dropdown-arrow{margin-left:auto;margin-right:2px;font-size:12px;color:#39ff14;}</style></head><body>
<center><img src="ppt.png" width="13%"></center>
<div id="app-container">
<canvas id="paint-canvas"></canvas>
<div id="tool-panel">
<div class="menu-title" id="tool-panel-header" data-menu="tools">-tools</div>
<div class="dropdown hidden" id="tools-dropdown">
<div class="tool-option" id="marker-option">-marker</div>
<div class="tool-settings hidden" id="marker-settings">
<label>size: <input type="number" id="marker-size" min="1" max="25" value="3"></label><br>
<label>color: <input type="color" id="color-picker"></label><br>
<label>flow: <input type="range" id="marker-flow" min="1" max="3000" value="2500"></label>
</div>
<div class="tool-option" id="calligraphy-option">-calligraphy</div>
<div class="tool-settings hidden" id="calligraphy-settings">
<label>size: <input type="number" id="calligraphy-size" min="1" max="64" value="20"></label><br>
<label>rotation: <input type="range" id="calligraphy-rotation" min="0" max="360" value="0"></label><br>
<div style="display:flex;gap:8px;">
<img src="patt2.svg" class="pattern-img pattern-selected" width="28" height="28" alt="C1" style="cursor:pointer;">
<img src="patt3.svg" class="pattern-img" width="28" height="28" alt="C2" style="cursor:pointer;">
<img src="patt1.svg" class="pattern-img" width="28" height="28" alt="C3" style="cursor:pointer;">
</div>
</div>
<div class="tool-option" id="symbol-option">-symbol</div>
<div class="tool-settings hidden" id="symbol-settings">
<label>size: <input type="number" id="symbol-size" min="1" max="150" value="35"></label><br>
<div style="display:flex;gap:8px;">
<img src="star.svg" class="symbol-img symbol-selected" width="28" height="28" alt="S1" style="cursor:pointer;">
<img src="bio.svg" class="symbol-img" width="28" height="28" alt="S2" style="cursor:pointer;">
<img src="skl.svg" class="symbol-img" width="28" height="28" alt="S3" style="cursor:pointer;">
</div>
</div>
<div class="tool-option" id="text-option">-text</div>
<div class="tool-settings hidden" id="text-settings">
<div id="font-dropdown" class="font-dropdown" tabindex="0">
<div class="font-dropdown-selected" id="font-dropdown-selected">
<span id="font-dropdown-selected-name" style="font-family: Arial;">Arial</span>
<span class="font-dropdown-arrow">&#9660;</span>
</div>
<div class="font-dropdown-list" id="font-dropdown-list">
<div class="font-dropdown-option" style="font-family: Arial;" data-font="Arial">Arial</div>
<div class="font-dropdown-option" style="font-family: 'Courier New', Courier, monospace;" data-font="'Courier New', Courier, monospace">Courier New</div>
<div class="font-dropdown-option" style="font-family: 'Times New Roman', Times, serif;" data-font="'Times New Roman', Times, serif">Times New Roman</div>
<div class="font-dropdown-option" style="font-family: 'Roboto Mono', monospace;" data-font="'Roboto Mono', monospace">Roboto Mono</div>
<div class="font-dropdown-option" style="font-family: 'Comic Sans MS', cursive, sans-serif;" data-font="'Comic Sans MS', cursive, sans-serif">Comic Sans MS</div>
<div class="font-dropdown-option" style="font-family: 'Georgia', serif;" data-font="Georgia, serif">Georgia</div>
<div class="font-dropdown-option" style="font-family: 'Impact', fantasy;" data-font="Impact, fantasy">Impact</div>
<div class="font-dropdown-option" style="font-family: 'Verdana', sans-serif;" data-font="Verdana, sans-serif">Verdana</div>
<div class="font-dropdown-option" style="font-family: 'Trebuchet MS', sans-serif;" data-font="'Trebuchet MS', sans-serif">Trebuchet MS</div>
<div class="font-dropdown-option" style="font-family: 'Lucida Console', Monaco, monospace;" data-font="'Lucida Console', Monaco, monospace">Lucida Console</div>
</div>
</div><br>
<label>size: <input type="number" id="text-size" min="8" max="150" value="32" style="width:48px;"></label><br>
<label>color: <input type="color" id="text-color" value="#000000"></label><br>
<input type="text" id="text-string" value="your text">
</div>
<div class="tool-option" id="spray-option">-spray</div>
<div class="tool-settings hidden" id="spray-settings">
<label>size: <input type="number" id="spray-size" min="1" max="25" value="3"></label><br>
<label>spread: <input type="range" id="spray-spread" min="1" max="50" value="16"></label><br>
<label>flow: <input type="range" id="spray-flow" min="1" max="100" value="50"></label><br>
<label>color: <input type="color" id="spray-color"></label>
</div>
<div class="tool-option" id="bucket-option">-bucket</div>
<div class="tool-settings hidden" id="bucket-settings">
<label>color: <input type="color" id="bucket-color"></label>
</div>
<div class="tool-option" id="eraser-option">-eraser</div>
<div class="tool-settings hidden" id="eraser-settings">
<label>size: <input type="number" id="eraser-size" min="1" max="25" value="3"></label>
</div>
<div class="tool-option clear-tool" id="clear-option">-clear</div>
<div class="tool-settings hidden" id="clear-settings">
<div class="clear-settings">
<button id="clear-yes">yes</button>
<button id="clear-back">back</button>
</div>
</div>
</div>
<div class="menu-title" data-menu="export">-export</div>
<div class="dropdown hidden" id="export-dropdown">
<label class="export-settings">file name: <input type="text" id="file-name" value="pixel-art"></label><br>
<label class="export-settings"><input type="checkbox" id="transparent-bg" checked> transparent background</label><br>
<button class="export-settings" id="export-btn">save</button>
<button class="export-settings" id="export-back">back</button>
</div>
<div class="menu-title" id="undo-btn">-undo</div>
</div>
</div>
<script>
const canvas = document.getElementById('paint-canvas'), ctx = canvas.getContext('2d');
canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; ctx.imageSmoothingEnabled = false;
let undoStack=[],MAX_UNDO=20;
function saveState(){if(undoStack.length>=MAX_UNDO)undoStack.shift();try{undoStack.push(ctx.getImageData(0,0,canvas.width,canvas.height));}catch(e){}}
function undo(){if(undoStack.length>0){let imgData=undoStack.pop();ctx.putImageData(imgData,0,0);}}
function resizeCanvas(){const r=canvas.getBoundingClientRect(),img=ctx.getImageData(0,0,canvas.width,canvas.height);canvas.width=r.width;canvas.height=r.height;ctx.imageSmoothingEnabled=false;ctx.putImageData(img,0,0);}
resizeCanvas();window.addEventListener('resize',resizeCanvas);
let drawing=false,currentTool='marker',markerSize=3,eraserSize=3,color='#000000',bucketColor='#000000',flow=2500,lastPos=null,spraySize=3,spraySpread=16,sprayFlow=50,sprayColor='#000000',calligraphySize=20,calligraphyRotation=0,calligraphyType=0,symbolSize=35,symbolType=0,textFont="Arial",textSize=32,textColor="#000000",textString="your text";
document.getElementById('calligraphy-size').oninput=e=>{calligraphySize=+e.target.value;};
document.getElementById('calligraphy-rotation').oninput=e=>{calligraphyRotation=+e.target.value;};
document.querySelectorAll('.pattern-img').forEach((img,i)=>{img.onclick=()=>{document.querySelectorAll('.pattern-img').forEach(im=>im.classList.remove('pattern-selected'));img.classList.add('pattern-selected');calligraphyType=i;}});
document.getElementById('symbol-size').oninput=e=>symbolSize=+e.target.value;
document.querySelectorAll('.symbol-img').forEach((img,i)=>{img.onclick=()=>{document.querySelectorAll('.symbol-img').forEach(im=>im.classList.remove('symbol-selected'));img.classList.add('symbol-selected');symbolType=i;}});
const fontDropdown=document.getElementById("font-dropdown"),fontDropdownList=document.getElementById("font-dropdown-list"),fontDropdownSelected=document.getElementById("font-dropdown-selected"),fontDropdownSelectedName=document.getElementById("font-dropdown-selected-name");
Array.from(fontDropdownList.children).forEach(opt=>{opt.onclick=function(){Array.from(fontDropdownList.children).forEach(o=>o.classList.remove("selected"));this.classList.add("selected");textFont=this.getAttribute("data-font");fontDropdownSelectedName.textContent=this.textContent;fontDropdownSelectedName.style.fontFamily=textFont;fontDropdown.classList.remove("open");}});
fontDropdownSelected.onclick=function(e){fontDropdown.classList.toggle("open");};fontDropdown.onblur=function(){fontDropdown.classList.remove("open");};
document.getElementById('text-size').oninput=e=>textSize=+e.target.value;
document.getElementById('text-color').oninput=e=>textColor=e.target.value;document.getElementById('text-string').oninput=e=>textString=e.target.value;
document.getElementById('marker-size').oninput=e=>markerSize=+e.target.value;document.getElementById('eraser-size').oninput=e=>eraserSize=+e.target.value;document.getElementById('marker-flow').oninput=e=>{flow=+e.target.value;};document.getElementById('color-picker').oninput=e=>color=e.target.value;document.getElementById('bucket-color').oninput=e=>bucketColor=e.target.value;document.getElementById('spray-size').oninput=e=>spraySize=+e.target.value;document.getElementById('spray-spread').oninput=e=>spraySpread=+e.target.value;document.getElementById('spray-flow').oninput=e=>sprayFlow=+e.target.value;document.getElementById('spray-color').oninput=e=>sprayColor=e.target.value;
function drawCalligraphy(x,y){ctx.save();let imgs=document.querySelectorAll('.pattern-img'),img=imgs[calligraphyType];if(img)ctx.translate(x,y),ctx.rotate(calligraphyRotation*Math.PI/180),ctx.drawImage(img,-calligraphySize/2,-calligraphySize/2,calligraphySize,calligraphySize);ctx.restore();}
function drawSymbol(x,y){ctx.save();let imgs=document.querySelectorAll('.symbol-img'),img=imgs[symbolType];if(img)ctx.drawImage(img,x-symbolSize/2,y-symbolSize/2,symbolSize,symbolSize);ctx.restore();}
function drawText(x,y){ctx.save();ctx.font=`${textSize}px ${textFont}`;ctx.fillStyle=textColor;ctx.textBaseline="top";ctx.fillText(textString,x,y);ctx.restore();}
function getBrushSettings(){if(currentTool==='marker')return{size:markerSize,color:color};if(currentTool==='eraser')return{size:eraserSize,color:"#fff"};return{size:markerSize,color:color};}
function drawAt(x,y){const{size,color}=getBrushSettings();ctx.fillStyle=(currentTool==='spray')?sprayColor:color;ctx.fillRect(x,y,size,size);}
function drawLine(x0,y0,x1,y1,customDraw){const{size,color}=getBrushSettings();ctx.fillStyle=(currentTool==='spray')?sprayColor:color;let dx=Math.abs(x1-x0),dy=Math.abs(y1-y0),sx=x0<x1?1:-1,sy=y0<y1?1:-1,err=dx-dy;while(true){if(customDraw)customDraw(x0,y0);else ctx.fillRect(x0,y0,size,size);if(x0===x1&&y0===y1)break;let e2=2*err;if(e2>-dy){err-=dy;x0+=sx;}if(e2<dx){err+=dx;y0+=sy;}}}
function sprayAt(x,y){ctx.fillStyle=(currentTool==='spray')?sprayColor:color;for(let i=0;i<sprayFlow;i++){const a=Math.random()*2*Math.PI,r=Math.random()*spraySpread,ox=Math.cos(a)*r,oy=Math.sin(a)*r;ctx.fillRect(x+ox,y+oy,spraySize,spraySize);}}
function hexToRgb(hex){const b=parseInt(hex.slice(1),16);return[(b>>16)&255,(b>>8)&255,b&255];}
function getPixelColor(x,y,imgData){const i=(y*imgData.width+x)*4;return[imgData.data[i],imgData.data[i+1],imgData.data[i+2],imgData.data[i+3]];}
function colorsMatch(a,b){return a.every((v,i)=>v===b[i]);}
function floodFill(x,y,fillHex){const imgData=ctx.getImageData(0,0,canvas.width,canvas.height),targetColor=getPixelColor(x,y,imgData),fillColor=hexToRgb(fillHex).concat(255);if(colorsMatch(targetColor,fillColor))return;const stack=[[x,y]];while(stack.length){const[cx,cy]=stack.pop();if(cx<0||cy<0||cx>=canvas.width||cy>=canvas.height)continue;const currentColor=getPixelColor(cx,cy,imgData);if(!colorsMatch(currentColor,targetColor))continue;const i=(cy*canvas.width+cx)*4;imgData.data.set(fillColor,i);stack.push([cx+1,cy],[cx-1,cy],[cx,cy+1],[cx,cy-1]);}ctx.putImageData(imgData,0,0);}
canvas.addEventListener('mousedown',e=>{const r=canvas.getBoundingClientRect(),x=Math.floor((e.clientX-r.left)*canvas.width/r.width),y=Math.floor((e.clientY-r.top)*canvas.height/r.height);saveState();if(currentTool==='bucket'){floodFill(x,y,bucketColor);}else if(currentTool==='calligraphy'){drawing=true;lastPos={x,y};drawCalligraphy(x,y);}else if(currentTool==='symbol'){drawSymbol(x,y);}else if(currentTool==='text'){drawText(x,y);}else{drawing=true;lastPos={x,y};if(currentTool==='spray'){sprayAt(x,y);}else{drawAt(x,y);}}});
canvas.addEventListener('mousemove',e=>{if(!drawing||currentTool==='bucket'||currentTool==='symbol'||currentTool==='text')return;const r=canvas.getBoundingClientRect(),x=Math.floor((e.clientX-r.left)*canvas.width/r.width),y=Math.floor((e.clientY-r.top)*canvas.height/r.height);if(currentTool==='calligraphy'){drawCalligraphy(x,y);}else if(currentTool==='spray'){sprayAt(x,y);}else if(flow>=1000&&lastPos){drawLine(lastPos.x,lastPos.y,x,y);}else{drawAt(x,y);}lastPos={x,y};});
canvas.addEventListener('mouseup',()=>{drawing=false;});
function getCanvasCoordsTouch(e){const r=canvas.getBoundingClientRect(),t=e.touches[0];return{x:Math.floor((t.clientX-r.left)*canvas.width/r.width),y:Math.floor((t.clientY-r.top)*canvas.height/r.height)};}
canvas.addEventListener('touchstart',e=>{e.preventDefault();const{x,y}=getCanvasCoordsTouch(e);saveState();if(currentTool==='bucket'){floodFill(x,y,bucketColor);}else if(currentTool==='calligraphy'){drawing=true;lastPos={x,y};drawCalligraphy(x,y);}else if(currentTool==='symbol'){drawSymbol(x,y);}else if(currentTool==='text'){drawText(x,y);}else{drawing=true;lastPos={x,y};if(currentTool==='spray')sprayAt(x,y);else drawAt(x,y);}});
canvas.addEventListener('touchmove',e=>{e.preventDefault();if(!drawing||currentTool==='bucket'||currentTool==='symbol'||currentTool==='text')return;const{x,y}=getCanvasCoordsTouch(e);if(currentTool==='calligraphy')drawCalligraphy(x,y);else if(currentTool==='spray')sprayAt(x,y);else if(flow>=1000&&lastPos)drawLine(lastPos.x,lastPos.y,x,y);else drawAt(x,y);lastPos={x,y};});
canvas.addEventListener('touchend',()=>{drawing=false;});
canvas.addEventListener('mouseout',()=>{drawing=false;});
document.querySelectorAll('.menu-title').forEach(title=>{title.addEventListener('click',()=>{if(title.id==="undo-btn")return;const menu=title.dataset.menu,dropdown=document.getElementById(`${menu}-dropdown`),isAlreadyOpen=!dropdown.classList.contains('hidden');document.querySelectorAll('.dropdown').forEach(d=>d.classList.add('hidden'));if(!isAlreadyOpen)dropdown.classList.remove('hidden');});});
document.querySelectorAll('.tool-option').forEach(opt=>{opt.addEventListener('click',()=>{const tool=opt.id.split('-')[0],settings=document.getElementById(`${tool}-settings`);if(currentTool===tool){if(settings)settings.classList.toggle('hidden');return;}currentTool=tool;setToolHighlight(currentTool);});});
function setToolHighlight(tool){['marker','calligraphy','symbol','text','spray','eraser','bucket','clear'].forEach(t=>{const settings=document.getElementById(`${t}-settings`),option=document.getElementById(`${t}-option`);if(settings)settings.classList.add('hidden');if(option)option.classList.remove('selected');});const settings=document.getElementById(`${tool}-settings`),option=document.getElementById(`${tool}-option`);if(settings)settings.classList.remove('hidden');if(option)option.classList.add('selected');}
const panel=document.getElementById('tool-panel');let isDraggingPanel=false,offsetX=0,offsetY=0;
document.getElementById('tool-panel-header').addEventListener('mousedown',e=>{isDraggingPanel=true;offsetX=e.offsetX;offsetY=e.offsetY;});
document.addEventListener('mousemove',e=>{if(!isDraggingPanel)return;const container=document.getElementById('app-container').getBoundingClientRect();let x=e.clientX-offsetX-container.left,y=e.clientY-offsetY-container.top;panel.style.left=Math.max(0,Math.min(container.width-panel.offsetWidth,x))+'px';panel.style.top=Math.max(0,Math.min(container.height-panel.offsetHeight,y))+'px';});
document.addEventListener('mouseup',()=>isDraggingPanel=false);
document.getElementById('clear-yes').addEventListener('click',()=>{saveState();ctx.clearRect(0,0,canvas.width,canvas.height);document.getElementById('clear-settings').classList.add('hidden');});
document.getElementById('clear-back').addEventListener('click',()=>{document.getElementById('clear-settings').classList.add('hidden');});
document.getElementById('export-back').addEventListener('click',()=>{document.getElementById('export-dropdown').classList.add('hidden');});
document.getElementById('export-btn').addEventListener('click',()=>{const filename=document.getElementById('file-name').value||'pixel-art',transparent=document.getElementById('transparent-bg').checked;if(!transparent)ctx.fillStyle='#fff',ctx.fillRect(0,0,canvas.width,canvas.height);const link=document.createElement('a');link.download=filename+'.png';link.href=canvas.toDataURL('image/png');link.click();});
document.getElementById('undo-btn').addEventListener('click',()=>{undo();});
document.addEventListener('keydown',e=>{if((e.ctrlKey||e.metaKey)&&e.key.toLowerCase()==='z')undo();});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>poiz.one paint</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="theme-color" content="#070707">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 5;
        height: 100%;
        background: #070707;
        font-family: 'Roboto Mono', monospace;
        font-weight: 700;
        user-select: none;
        color: #39ff14;
        font-size: 14px;
      }
  
      a {
        font-family: 'Roboto Mono', monospace;
        font-weight: 700;
        user-select: none;
        color: #39ff14;
        font-size: 8px;
        text-decoration: underline;
      }
  
      .footer {
        position: fixed;
        left: 0;
        bottom: 50;
        width: 100%;
        background-color: rgb(0, 0, 0);
        text-align: center;
      }
  
      input, textarea, label, button, .menu-title, .tool-option {
        color: #39ff14;
        font-family: 'Roboto Mono', monospace;
        font-weight: 700;
        font-size: 14px;
      }
  
      input, textarea {
        user-select: auto;
      }
  
      input[type="number"],
input[type="text"] {
  background-color: #000;
  color: #39ff14;
  border: 1px solid #39ff14;
  padding: 2px 4px;
}

button {
  background-color: #000;
  color: #39ff14;
  border: 1px solid #39ff14;
  padding: 4px 8px;
  cursor: pointer;
  font-family: 'Roboto Mono', monospace;
  font-weight: 700;
}

  
      #app-container {
        width: 80vw;
        height: 80vh;
        margin: auto;
        position: relative;
        top: 1vh;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      canvas#paint-canvas {
        width: 100%;
        height: 100%;
        background: #fff;
        image-rendering: pixelated;
        border: 1px solid #000;
        cursor: crosshair;
      }
  
      #tool-panel {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #222;
        color: #39ff14;
        padding: 8px;
        border: 1px solid #555;
        z-index: 10;
        user-select: none;
        border-radius: 6px;
      }
  
      .menu-title {
        cursor: move;
        padding: 4px;
        text-transform: lowercase;
      }
  
      .dropdown {
        margin-top: 5px;
        background: #444;
        padding: 5px;
        border: 1px solid #666;
        border-radius: 6px;
      }
  
      .tool-option {
        cursor: pointer;
        padding: 3px;
        color: #ccc;
        text-transform: lowercase;
      }
  
      .tool-option.selected {
        background-color: #666;
        color: #39ff14;
      }
  
      .tool-settings {
        margin-left: 15px;
        margin-top: 5px;
      }
  
      .hidden {
        display: none;
      }
  
      .import-label {
        display: block;
        margin-top: 5px;
        cursor: pointer;
      }
  
      input[type="file"] {
        display: none;
      }
  
      .export-settings {
        margin-top: 5px;
      }
  
      @media (max-width: 900px) {
        img[src="ppt.png"] {
          min-width: 150px;
          width: 20%;
        }
      }
      .tool-option.clear-tool {
  background-color: #ff0000;
  color: #ffffff;
}

.clear-settings {
  margin-left: 15px;
  margin-top: 5px;
  display: flex;
  gap: 10px;
}

.clear-settings button {
  background-color: #333;
  color: #ff0000;
  border: 1px solid #ff0000;
  padding: 4px 8px;
  cursor: pointer;
  font-family: 'Roboto Mono', monospace;
  font-weight: 700;
}

    </style>
  </head>
  

  
<body>
    <center><img src="ppt.png" width="13%"></center>
  <div id="app-container">
    <canvas id="paint-canvas"></canvas>

    <div id="tool-panel">
      <div class="menu-title" id="tool-panel-header" data-menu="tools">-tools</div>
      <div class="dropdown hidden" id="tools-dropdown">
        <div class="tool-option" id="marker-option">-marker</div>
        <div class="tool-settings hidden" id="marker-settings">
          <label>size: <input type="number" id="marker-size" min="1" max="25" value="1"></label><br>
          <label>color: <input type="color" id="color-picker"></label><br>
          <label>flow: <input type="range" id="marker-flow" min="1" max="3000" value="900"></label>
        </div>

        <div class="tool-option" id="spray-option">-spray</div>
<div class="tool-settings hidden" id="spray-settings">
  <label>size: <input type="number" id="spray-size" min="1" max="25" value="3"></label><br>
  <label>spread: <input type="number" id="spray-spread" min="1" max="50" value="10"></label><br>
  <label>flow: <input type="range" id="spray-flow" min="1" max="100" value="50"></label>
</div>


        <div class="tool-option" id="bucket-option">-bucket</div>
        <div class="tool-settings hidden" id="bucket-settings">
          <label>color: <input type="color" id="bucket-color"></label>
        </div>

        <div class="tool-option" id="eraser-option">-eraser</div>
        <div class="tool-settings hidden" id="eraser-settings">
          <label>size: <input type="number" id="eraser-size" min="1" max="25" value="1"></label>
        </div>


        <div class="tool-option clear-tool" id="clear-option">-clear</div>
<div class="tool-settings hidden" id="clear-settings">
  <div class="clear-settings">
    <button id="clear-yes">yes</button>
    <button id="clear-back">back</button>
  </div>
</div>

      </div>

      <div class="menu-title" data-menu="export">-export</div>
      <div class="dropdown hidden" id="export-dropdown">
        <label class="export-settings">
          file name: <input type="text" id="file-name" value="pixel-art">
        </label><br>
        <label class="export-settings">
          <input type="checkbox" id="transparent-bg" checked> transparent background
        </label><br>
        <button class="export-settings" id="export-btn">save</button>
        <button class="export-settings" id="export-back">back</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    ctx.imageSmoothingEnabled = false;

// Responsive canvas scaling
function resizeCanvas() {
  const rect = canvas.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;
  ctx.imageSmoothingEnabled = false;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);


    let drawing = false;
    let currentTool = 'marker';
    let markerSize = 1;
    let eraserSize = 1;
    let color = '#000000';
    let bucketColor = '#000000';
    let flow = 900;
    let lastPos = null;
    let spraySize = 3;
let spraySpread = 10;
let sprayFlow = 50;


    function getBrushSettings() {
      return {
        size: currentTool === 'marker' ? markerSize : eraserSize,
        color: currentTool === 'marker' ? color : '#FFFFFF'
      };
    }

    function drawAt(x, y) {
      const { size, color } = getBrushSettings();
      ctx.fillStyle = color;
      ctx.fillRect(x, y, size, size);
    }

    function drawLine(x0, y0, x1, y1) {
      const { size, color } = getBrushSettings();
      ctx.fillStyle = color;
      const dx = Math.abs(x1 - x0);
      const dy = Math.abs(y1 - y0);
      const sx = x0 < x1 ? 1 : -1;
      const sy = y0 < y1 ? 1 : -1;
      let err = dx - dy;
      while (true) {
        ctx.fillRect(x0, y0, size, size);
        if (x0 === x1 && y0 === y1) break;
        const e2 = 2 * err;
        if (e2 > -dy) { err -= dy; x0 += sx; }
        if (e2 < dx) { err += dx; y0 += sy; }
      }
    }

    function sprayAt(x, y) {
  ctx.fillStyle = color;
  for (let i = 0; i < sprayFlow; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const radius = Math.random() * spraySpread;
    const offsetX = Math.cos(angle) * radius;
    const offsetY = Math.sin(angle) * radius;
    ctx.fillRect(x + offsetX, y + offsetY, spraySize, spraySize);
  }
}


    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
    }

    function getPixelColor(x, y, imgData) {
      const i = (y * imgData.width + x) * 4;
      return [imgData.data[i], imgData.data[i + 1], imgData.data[i + 2], imgData.data[i + 3]];
    }

    function colorsMatch(a, b) {
      return a.every((v, i) => v === b[i]);
    }

    function floodFill(x, y, fillHex) {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const targetColor = getPixelColor(x, y, imgData);
      const fillColor = hexToRgb(fillHex).concat(255);
      if (colorsMatch(targetColor, fillColor)) return;

      const stack = [[x, y]];
      while (stack.length) {
        const [cx, cy] = stack.pop();
        if (cx < 0 || cy < 0 || cx >= canvas.width || cy >= canvas.height) continue;
        const currentColor = getPixelColor(cx, cy, imgData);
        if (!colorsMatch(currentColor, targetColor)) continue;

        const i = (cy * canvas.width + cx) * 4;
        imgData.data.set(fillColor, i);
        stack.push([cx + 1, cy], [cx - 1, cy], [cx, cy + 1], [cx, cy - 1]);
      }
      ctx.putImageData(imgData, 0, 0);
    }

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) * canvas.width / rect.width);
      const y = Math.floor((e.clientY - rect.top) * canvas.height / rect.height);

      if (currentTool === 'bucket') {
        floodFill(x, y, bucketColor);
      } else {
        drawing = true;
        lastPos = { x, y };
        if (currentTool === 'spray') {
  sprayAt(x, y);
} else {
  drawAt(x, y);
}

      }
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing || currentTool === 'bucket') return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) * canvas.width / rect.width);
      const y = Math.floor((e.clientY - rect.top) * canvas.height / rect.height);
      if (currentTool === 'spray') {
  sprayAt(x, y);
} else if (flow >= 1000 && lastPos) {
  drawLine(lastPos.x, lastPos.y, x, y);
} else {
  drawAt(x, y);
}
      lastPos = { x, y };
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    
// Touch support for mobile
function getCanvasCoordsTouch(e) {
  const rect = canvas.getBoundingClientRect();
  const touch = e.touches[0];
  return {
    x: Math.floor((touch.clientX - rect.left) * canvas.width / rect.width),
    y: Math.floor((touch.clientY - rect.top) * canvas.height / rect.height)
  };
}

canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  const { x, y } = getCanvasCoordsTouch(e);
  if (currentTool === 'bucket') {
    floodFill(x, y, bucketColor);
  } else {
    drawing = true;
    lastPos = { x, y };
    if (currentTool === 'spray') sprayAt(x, y);
    else drawAt(x, y);
  }
});

canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  if (!drawing || currentTool === 'bucket') return;
  const { x, y } = getCanvasCoordsTouch(e);
  if (currentTool === 'spray') sprayAt(x, y);
  else if (flow >= 1000 && lastPos) drawLine(lastPos.x, lastPos.y, x, y);
  else drawAt(x, y);
  lastPos = { x, y };
});

canvas.addEventListener('touchend', () => {
  drawing = false;
});


    canvas.addEventListener('mouseout', () => {
      drawing = false;
    });

    document.querySelectorAll('.menu-title').forEach(title => {
  title.addEventListener('click', () => {
    const menu = title.dataset.menu;
    const dropdown = document.getElementById(`${menu}-dropdown`);
    const isAlreadyOpen = !dropdown.classList.contains('hidden');

    // Hide all dropdowns
    document.querySelectorAll('.dropdown').forEach(d => d.classList.add('hidden'));

    // If the clicked menu was not open, open it
    if (!isAlreadyOpen) {
      dropdown.classList.remove('hidden');
    }
  });
});


    document.getElementById('export-back').addEventListener('click', () => {
      document.getElementById('export-dropdown').classList.add('hidden');
    });

    document.getElementById('export-btn').addEventListener('click', () => {
      const filename = document.getElementById('file-name').value || 'pixel-art';
      const transparent = document.getElementById('transparent-bg').checked;
      if (!transparent) ctx.fillStyle = '#fff', ctx.fillRect(0, 0, canvas.width, canvas.height);
      const link = document.createElement('a');
      link.download = filename + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    document.querySelectorAll('.tool-option').forEach(opt => {
  opt.addEventListener('click', () => {
    const tool = opt.id.split('-')[0];

    if (currentTool === tool && tool === 'clear') {
      document.getElementById('clear-settings').classList.toggle('hidden');
      return;
    }

    currentTool = tool;
    setToolHighlight(currentTool);
  });
});


function setToolHighlight(tool) {
  ['marker', 'spray', 'eraser', 'bucket', 'clear'].forEach(t => {
    document.getElementById(`${t}-settings`).classList.toggle('hidden', t !== tool);
    document.getElementById(`${t}-option`).classList.toggle('selected', t === tool);
  });
}


    document.getElementById('marker-size').oninput = e => markerSize = +e.target.value;
    document.getElementById('eraser-size').oninput = e => eraserSize = +e.target.value;
    document.getElementById('marker-flow').oninput = e => flow = +e.target.value;
    document.getElementById('color-picker').oninput = e => color = e.target.value;
    document.getElementById('bucket-color').oninput = e => bucketColor = e.target.value;
    document.getElementById('spray-size').oninput = e => spraySize = +e.target.value;
document.getElementById('spray-spread').oninput = e => spraySpread = +e.target.value;
document.getElementById('spray-flow').oninput = e => sprayFlow = +e.target.value;


    const panel = document.getElementById('tool-panel');
    let isDraggingPanel = false, offsetX = 0, offsetY = 0;

    document.getElementById('tool-panel-header').addEventListener('mousedown', e => {
      isDraggingPanel = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener('mousemove', e => {
      if (!isDraggingPanel) return;
      const container = document.getElementById('app-container').getBoundingClientRect();
      let x = e.clientX - offsetX - container.left;
      let y = e.clientY - offsetY - container.top;
      panel.style.left = Math.max(0, Math.min(container.width - panel.offsetWidth, x)) + 'px';
      panel.style.top = Math.max(0, Math.min(container.height - panel.offsetHeight, y)) + 'px';
    });

    document.addEventListener('mouseup', () => isDraggingPanel = false);
    // Handle clear confirmation buttons
document.getElementById('clear-yes').addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  document.getElementById('clear-settings').classList.add('hidden');
});

document.getElementById('clear-back').addEventListener('click', () => {
  document.getElementById('clear-settings').classList.add('hidden');
});

  </script>


  <div class="footer">
    <center><a href="https://instagram.com/poiz.one">@poiz.one</a></center>
  </div>
</body>
</html>

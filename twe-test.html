<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" http-equiv="refresh" content="300">
    <meta property="og:title" content="twe-test"/>
    <meta property="twitter:title" content="twe-test"/>
    <meta property="og:image" content="twe-thumb.png"/>
    <meta property="twitter:image" content="twe-thumb.png"/>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    
    <meta charset="utf-8">
    <title>twe-test</title>
    <style>
      body {
        margin: 0;
        background: #000;
        color: #ff1500; /* blood-orange */
        font-family: 'ZCOOL QingKe HuangYou', cursive;
        text-align: center;
      }
  
      /* Logo */
      #logo {
        width: 70%;
        max-width: 100%;
        height: auto;
        margin: 20px auto;
        display: block;
      }
  
      /* Game container */
      #game-container {
        width: 80%;
        margin: 0 auto 20px auto;
        padding: 10px;
        position: relative; /* for popup positioning */
      }
  
      #unity-canvas {
        width: 100%;
        height: auto;
        background: #231F20;
      }
  
      /* Links */
      .links {
        margin: 10px 0 40px 0;
      }
      .links a {
        display: inline-block;
        margin: 0 8px;
        font-size: 10px; /* slightly larger */
        text-decoration: underline;
        color: #ff1500;
        font-weight: bold;
      }
      .links a:visited {
        font-weight: normal;
      }
  
      /* Popup overlay */
      #popup-overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        pointer-events: all;
      }
  
      #popup-box {
        background: #111;
        border-radius: 12px;
        padding: 25px;
        width: 300px;
        text-align: center;
        position: relative;
        z-index: 10001;
        pointer-events: all;
      }
  
      #popup-box img {
        max-width: 65%; /* 30% smaller */
        margin-bottom: 15px;
      }
  
      #popup-box p {
        font-size: 13px; /* larger text */
        color: #ff1500;
        margin: 6px 0;
      }
  
      #popup-close {
        position: absolute;
        top: 8px;
        right: 12px;
        cursor: pointer;
        font-weight: bold;
        color: #ff1500;
        z-index: 10002;
      }
    </style>
</head>
<body>
    <!-- Logo -->
    <img id="logo" src="twegall-logo.png" alt="Logo">
  
    <!-- Game -->
    <div id="game-container">
      <canvas id="unity-canvas"></canvas>

      <!-- Popup -->
      <div id="popup-overlay">
        <div id="popup-box">
          <div id="popup-close">X</div>
          <img src="logo-pop.png" alt="Popup Image">
          <p>&malt; THIRDWORLDELITE &malt;</p>
          <p>WELCOME TO THE</p>
          <p>ELITE NETWORK GALLERY</p>
          <p>press 'x' to enter</p>
        </div>
      </div>
    </div>
  
    <!-- Links -->
    <div class="links">
      <a href="https://www.instagram.com/3rd.world.elite">instagram</a>
      <a href="https://x.com/elite_network_">x</a>
      <a href="https://elite-ware.com/?fbclid=PAZXh0bgNhZW0CMTEAAaceVQ-o7hXe7YCivYznzkMyT5szVURHgAAM7hNzibvMbJ0CV610hgEJHxKmvw_aem_5cZt4hFQdujx_c2QPtOcbg">merch</a>
      <a href="https://discord.gg/aRw5fynrWj">discord</a>
    </div>
  
    <!-- Unity Loader -->
    <script src="twegallery.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");
  
      let unityInstance = null;
      createUnityInstance(canvas, {
        dataUrl: "twegallery.data",
        frameworkUrl: "twegallery.framework.js",
        codeUrl: "twegallery.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "twegallery",
        productVersion: "0.1",
      }).then(instance => {
        unityInstance = instance;
      });
  
      // Block canvas interactions until popup closed
      canvas.style.pointerEvents = "none";
  
      // Popup close button
      document.getElementById("popup-close").addEventListener("click", function() {
        document.getElementById("popup-overlay").style.display = "none";
        canvas.style.pointerEvents = "auto"; // enable game interactions
      });
    </script>
</body>
</html>

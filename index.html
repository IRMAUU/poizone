<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Parked™"ˢᵗᵃᶠᶠ ᵒⁿˡʸ"</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> 
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('bg.png') repeat; /* Tiled background */
        }

        a {
            color: #5dff00; /* Green */
            text-decoration: none;
            font-weight: normal;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #5dff00; /* Yellow on hover */
            text-decoration: underline;
        }

        a:visited {
            color: #5dff00; /* Green for visited links */
            font-weight: bold;
            text-decoration: underline;
        }

        @font-face {
    font-family: 'Andale Mono';
    src: url('andalemono.woff2') format('woff2'),
         url('andalemono.woff') format('woff'),
         url('andalemono.ttf') format('truetype');
}

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #car {
            width: 75px;
            height: 140px;
            background: url('car.png') no-repeat center/contain;
            position: absolute;
            top: 50px;
            left: 50px;
            transform-origin: center;
            transition: transform 0.02s linear, opacity 0.15s; /* Fade to transparent takes half the time */
        }

        /* Scale car to 80% on mobile */
        @media (max-width: 768px) {
            #car {
                width: 40px;
                height: 80px;
            }
        }

        #goal {
            width: 115px;
            height: 210px;
            background: url('park.png') no-repeat center/contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            #goal {
                width: 70px;
                height: 150px;
            }
        }

        #text-container {
            position: absolute;
            width: 100%;
            top: calc(50% + 120px);
            text-align: center;
            color: #5dff00;
            font-family: Andale Mono, monospace;
        }
        #text {
            font-size: 16px;
        }
        #score {
            font-size: 14px;
            margin-top: 5px;
        }
        #subtext {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="goal"></div>
        <div id="car"></div>
        <div id="text-container">
            <div id="text">Domain Parked™ [STAFF ONLY]</div>
            <div id="score" style="display: none;">Score: 0</div>
            <div id="subtext"><a href="https://www.instagram.com/poiz.0ne"><i>@poiz.0ne</i></a></div>
        </div>
    </div>

    <audio id="engineSound" src="engine.mp3" loop></audio>
    <audio id="parkSound" src="ding.mp3"></audio>

    <script>
        let car = document.getElementById("car");
        let goal = document.getElementById("goal");
        let engineSound = document.getElementById("engineSound");
        let parkSound = document.getElementById("parkSound");
        let scoreDisplay = document.getElementById("score");
        let speed = 5.5;
        let angle = 0;
        let useGyro = false;
        let keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowLeft: false, ArrowDown: false, ArrowRight: false };
        let score = 0;
        let canScore = true;

        let carX = 50;
        let carY = 50;

        document.addEventListener("keydown", (event) => {
            if (event.key in keys) keys[event.key] = true;
            updateEngineSound();
        });

        document.addEventListener("keyup", (event) => {
            if (event.key in keys) keys[event.key] = false;
            updateEngineSound();
        });

        function moveCar() {
            let container = document.body.getBoundingClientRect();
            let dx = 0, dy = 0;

            // WASD control
            if (keys.w || keys.ArrowUp) dy -= speed; 
            if (keys.s || keys.ArrowDown) dy += speed; 
            if (keys.a || keys.ArrowLeft) dx -= speed; 
            if (keys.d || keys.ArrowRight) dx += speed; 

            if (dx !== 0 || dy !== 0) {
                let newX = carX + dx;
                let newY = carY + dy;

                // Ensure the car stays within screen boundaries
                carX = Math.max(0, Math.min(container.width - car.clientWidth, newX));
                carY = Math.max(0, Math.min(container.height - car.clientHeight, newY));

                angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90; 
                car.style.transform = `rotate(${angle}deg)`;
            }

            car.style.left = carX + "px";
            car.style.top = carY + "px";

            checkParking();
            requestAnimationFrame(moveCar);
        }

        function checkParking() {
            let carRect = car.getBoundingClientRect();
            let goalRect = goal.getBoundingClientRect();

            if (
                carRect.top >= goalRect.top &&
                carRect.bottom <= goalRect.bottom &&
                carRect.left >= goalRect.left &&
                carRect.right <= goalRect.right
            ) {
                if (canScore) {
                    canScore = false; // Prevent scoring for 3 seconds
                    score++;
                    parkSound.play();

                    if (score >= 3) {
                        scoreDisplay.style.display = "block";
                        scoreDisplay.innerText = "<score: " + score + ">";
                    }

                    car.style.opacity = 0; // Start fading out
                    setTimeout(() => {
                        respawnCar(); // Respawn car after fading out
                        car.style.opacity = 1; // Fade the car back in
                    }, 150); // Fade to transparent takes 0.15s
                }
            }
        }

        function respawnCar() {
            let maxWidth = window.innerWidth - car.clientWidth;
            let maxHeight = window.innerHeight - car.clientHeight;
            carX = Math.random() * maxWidth;
            carY = Math.random() * maxHeight;
            car.style.left = carX + "px";
            car.style.top = carY + "px";

            setTimeout(() => {
                canScore = true; // Allow scoring again after 3 seconds
            }, 3000);
        }

        function updateEngineSound() {
            let isMoving = keys.w || keys.s || keys.a || keys.d || keys.ArrowUp || keys.ArrowDown || keys.ArrowLeft || keys.ArrowRight;
            let volume = isMoving ? Math.min(1, speed / 10) : 0;

            engineSound.volume = volume;
            if (isMoving && engineSound.paused) {
                engineSound.play();
            } else if (!isMoving) {
                engineSound.pause();
            }
        }

        moveCar();
    </script>
</body>
</html>
